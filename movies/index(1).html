<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary meta tags -->
    <title>Blockbuster Cinema Stream HD</title>
    <meta name="title" content="Blockbuster Cinema Stream HD" />
    <meta
      name="description"
      content="Panyero is a Movie and Music Streaming Hub."
    />

    <!-- favicon -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />

    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <!-- Firebase Initialization and Auth Check -->
    <script>
const firebaseConfig = {
  apiKey: "AIzaSyBdZM_2Dgibm-S9pftZBUqOdGVup9oNhmU",
  authDomain: "ai-connect-2nbpnn.firebaseapp.com",
  databaseURL: "https://ai-connect-2nbpnn-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "ai-connect-2nbpnn",
  storageBucket: "ai-connect-2nbpnn.appspot.com",
  messagingSenderId: "704482029158",
  appId: "1:704482029158:web:2da7baab059274e0e447a7"
};

      // Initialize Firebase
      if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
      } else {
        firebase.app(); // if already initialized, use that one
      }

      // Auth state listener
      firebase.auth().onAuthStateChanged(function(user) {
        // Check if the current page is not already signin.html to prevent redirect loops
        const currentPath = window.location.pathname;
        const isSigninPage = currentPath.endsWith('/signin.html') || currentPath === '/signin';

        if (!user && !isSigninPage) {
          // No user is signed in, and we are not on the signin page.
          console.log("No user logged in, redirecting to signin.html");
          window.location.href = 'signin.html';
        } else if (user) {
          // User is signed in.
          console.log("User is logged in:", user.uid);
          // You can add any logic here for when the user is signed in,
          // e.g., hide login button, show user profile, etc.
        }
      });
    </script>

    <!-- custom css link -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- custom js link -->
    <script src="./assets/js/global.js" defer></script>
    <script src="./assets/js/index.js" type="module"></script>
  </head>

  <body>
    <!-- #HEADER -->
    <header class="header">
      <a href="./index.html" class="logo">
        <img
          src="./assets/images/logo.svg"
          width="140"
          height="32"
          alt="Blockbuster Cinema Stream HD"
        />
      </a>

      <div class="search-box" search-box>
        <div class="search-wrapper" search-wrapper>
          <input
            type="text"
            name="search"
            aria-label="search movies"
            placeholder="Search any movies..."
            autocomplete="off"
            class="search-field"
            search-field
          />
          <img
            src="./assets/images/search.png"
            width="24"
            height="24"
            alt="search"
            class="leading-icon"
          />
        </div>

        <button class="search-btn" search-toggler>
          <img
            src="./assets/images/close.png"
            width="24"
            height="24"
            alt="close search box"
          />
        </button>
      </div>

      <div class="search-btn" search-toggler menu-close>
        <img
          src="./assets/images/search.png"
          width="24"
          height="24"
          alt="open search box"
        />
      </div>

      <button class="menu-btn" menu-btn menu-toggler>
        <img
          src="./assets/images/menu.png"
          width="24"
          height="24"
          alt="open menu"
          class="menu"
        />
        <img
          src="./assets/images/menu-close.png"
          width="24"
          height="24"
          alt="close menu"
          class="close"
        />
      </button>
    </header>

    <main>
      <!-- #SIDEBAR -->
      <nav class="sidebar" sidebar></nav>
      <div class="overlay" overlay menu-toggler></div>
      <article class="container" page-content></article>
    </main>
  </body>
</html>
