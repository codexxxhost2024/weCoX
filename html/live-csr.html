<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WeConnect CSR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    html,body{margin:0;height:100%;overflow-x:hidden;overflow-y:auto;-ms-content-zooming:none;touch-action:manipulation;font-family:sans-serif}
    iframe{width:100%;height:100vh;border:0;display:block}
  </style>
</head>
<body>
  <iframe
    src="https://weconnect-csr.vercel.app/"
    allow="autoplay; camera; microphone; display-capture"
    allowfullscreen
    referrerpolicy="no-referrer">
  </iframe>

  <script>
    /* pre-prompt optional */
    if (navigator.mediaDevices?.getUserMedia) {
      navigator.mediaDevices.getUserMedia({audio:true,video:true}).catch(()=>{});
    }
  </script>
</body>
</html><script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(registration => {
          console.log('Service Worker registered with scope:', registration.scope);
        })
        .catch(error => {
          console.error('Service worker registration failed:', error);
        });
    }
  <\/script>
